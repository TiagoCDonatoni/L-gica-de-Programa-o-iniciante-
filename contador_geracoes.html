<html>
	<meta charset="UTF-8">
	
	<script>
	    
	    function pulaLinha(){
	    	document.write("<br>");
	    }

	 	function mostra(frase){
	 		document.write(frase)
	 		pulaLinha()
	 	}

	 	var ano = 2019;
	 	var geracoes = (ano-1500)/28

	 	mostra("Já tivemos aproximadamente " + Math.round(geracoes) + " gerações de brasileiros desde 1500!");

	</script>

</html>
